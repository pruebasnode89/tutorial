<!-- Heading -->
<div class="page-header">
    <h1>Forgot Password</h1>
</div>
<!-- Heading -->
<form name='passwordForm' ng-submit="password.sendPassword(resetData,passwordForm.$valid)" novalidate>
    <!-- Username -->
    <label>Username</label>
    <input ng-disabled="password.disabled" class="form-control" type="text" name="username" placeholder="please enter username" ng-model="password.resetData.username"
        required>
        <!-- Username -->
    <br>
    <button ng-disabled="password.disabled" class="btn btn-primary" type="submit">Submit</button>
</form>

<br>
<!-- Loading -->
<div class="jumbotron text-center" ng-show="password.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>
<!-- Loading -->
<br>
<!-- Message -->
<div class="row show-hide-message" ng-show="password.successMsg">
    <div class="alert alert-success">{{password.successMsg}}</div>
</div>

<div class="row show-hide-message" ng-show="password.errorMsg">
    <div class="alert alert-danger">{{password.errorMsg}}</div>
</div>
<!-- Message -->
