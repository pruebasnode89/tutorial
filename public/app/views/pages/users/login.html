<!-- Heading -->
<div class="page-header">
    <h1>User Login</h1>
</div>
<!-- Heading -->
<form ng-submit="main.doLogin(loginData)">
    <!-- Username -->
    <label>Username</label>
    <input ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="form-control" type="text" name="username" placeholder="please enter username" ng-model="main.loginData.username">
    <!-- Username -->
    <br>
    <!-- Password -->
    <label>Password</label>
    <input ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="form-control" type="password" name="password" placeholder="please enter email" ng-model="main.loginData.password">
    <!-- Password -->
    <br>

    <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="btn btn-primary" type="submit">Login</button>&nbsp
    <!-- Social -->
    <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button" class="btn btn-success" ng-click="main.facebook()">Facebook</button>&nbsp
    <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button" class="btn btn-warning" ng-click="main.twitter()">Twitter</button>&nbsp
    <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button" class="btn btn-info" ng-click="main.google()">Google</button>
    <!-- Social -->
    <!-- Forgot -->
    <div class="reset">
        <a href="/resetpassword"><button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button" class="btn btn-danger">Forgot Password</button></a>
        <a href="/resetusername"><button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" type="button" class="btn btn-primary">Forgot Username</button></a>
    </div>
    <!-- Forgot -->
</form>

<br>
<!-- Loading -->
<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>
<!-- Loading -->
<br>
<!-- successMsg -->
<div class="row show-hide-message" ng-show="main.successMsg">
    <div class="alert alert-success">{{main.successMsg}}</div>
</div>
<!-- successMsg -->

<!-- errorMsg resend activation link -->
<div class="row show-hide-message" ng-show="main.errorMsg">
    <div class="alert alert-danger">{{main.errorMsg}}&nbsp<a ng-show="main.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
</div>

<div class="row show-hide-message" ng-show="facebook.errorMsg">
    <div class="alert alert-danger">{{facebook.errorMsg}}&nbsp<a ng-show="facebook.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
</div>

<div class="row show-hide-message" ng-show="twitter.errorMsg">
    <div class="alert alert-danger">{{twitter.errorMsg}}&nbsp<a ng-show="twitter.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
</div>

<div class="row show-hide-message" ng-show="google.errorMsg">
    <div class="alert alert-danger">{{google.errorMsg}}&nbsp<a ng-show="google.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
</div>
<!-- errorMsg resend activation link -->
